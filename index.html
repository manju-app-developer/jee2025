<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Mock Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Timer -->
    <header>
        <h1>JEE Mains Mock Test</h1>
        <div id="timer">Time Left: 3:00:00</div>
    </header>

    <!-- Question Navigation -->
    <nav id="question-nav">
        <h3>Questions</h3>
        <div id="nav-buttons"></div>
    </nav>

    <!-- Question Display Area -->
    <main>
        <div id="question-container">
            <p id="question-text">Loading question...</p>
            <img id="question-image" src="" alt="Question Image" style="display: none;">
            
            <div id="options-container"></div>
            
            <input type="number" id="integer-answer" placeholder="Enter answer" style="display: none;">
        </div>

        <!-- Navigation Buttons -->
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </main>

    <!-- Submit Button -->
    <footer>
        <button id="submit-btn">Submit Test</button>
        <div id="result-container" style="display: none;"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
